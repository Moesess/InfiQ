version: '3.8'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=infiqdb
      - POSTGRES_USER=infiqadmin
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: bash -c "python manage.py wait_for_db && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
